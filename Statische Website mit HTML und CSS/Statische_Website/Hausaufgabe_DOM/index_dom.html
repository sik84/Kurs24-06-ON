<div class="box"></div>

    <script>
        // Die Box auswählen
        var box = document.querySelector('.box');

        // Farbe ändern, wenn die Maus über die Box fährt
        box.addEventListener('mouseover', function() {
            box.style.backgroundColor = 'coral'; // Neue Farbe beim Hovern
        });

        // Farbe zurücksetzen, wenn die Maus die Box verlässt
        box.addEventListener('mouseout', function() {
            box.style.backgroundColor = 'lightblue'; // Zurück zur Ausgangsfarbe
        });
    </script>

<!--Aufgabe 7:-->

 <!-- Eingabefeld und Absenden-Button -->
 <input type="text" id="meinInput" placeholder="Text eingeben...">
 <button id="absendenButton">Absenden</button>

<!-- Bereich, wo der Text angezeigt wird -->
<div id="anzeigeBereich"></div>

<script>
    // Button und Eingabefeld selektieren
    var button = document.getElementById('absendenButton');
    var inputFeld = document.getElementById('meinInput');
    var anzeigeBereich = document.getElementById('anzeigeBereich');

    // Event-Listener für den Button
    button.addEventListener('click', function() {
        // Den eingegebenen Text aus dem Input-Feld holen
        var eingegebenerText = inputFeld.getAttribute('value') || inputFeld.value;

        // Ein neues <p>-Element erstellen
        var neuerAbsatz = document.createElement('p');
        neuerAbsatz.textContent = eingegebenerText; // Text in das <p>-Element einfügen

        // Den neuen Absatz unterhalb des Buttons hinzufügen
        anzeigeBereich.appendChild(neuerAbsatz);
    });
</script>

<!--Aufgabe 8:-->
<!-- Drei Boxen mit der Klasse "box" -->
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

<script>
    // Alle Elemente mit der Klasse "box" auswählen
    var boxen = document.getElementsByClassName('box');

    // Funktion, um die Farbe aller Boxen auf blau zu ändern
    function farbeAendern() {
        // Über die HTMLCollection iterieren
        for (var i = 0; i < boxen.length; i++) {
            boxen[i].style.backgroundColor = 'blue'; // Hintergrundfarbe ändern
        }
    }

    // Jeder Box ein Klick-Event hinzufügen
    for (var i = 0; i < boxen.length; i++) {
        boxen[i].addEventListener('click', farbeAendern);
    }
</script>
